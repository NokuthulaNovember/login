<ion-header>

  <ion-navbar>
    <ion-title>CodeTribe Tembisa</ion-title>
  </ion-navbar>

</ion-header>

<p>CodeTribe Tembisa</p>

<ion-content class="bg-style" no lines no padding>

<ion-list *ngFor="let tribe of triber; let i=index">

  <ion-item class="b" no lines no padding>

      <p class="pic"><img src="../assets/imgs/{{tribe.pic}}"/></p>

<h1>{{tribe.name}}</h1>
<h2>{{tribe.surname}}</h2>
<h2>{{tribe.email}}</h2>
<button ion-button class="p" color="light" (click)="info(i)" outline round>more info</button>
  </ion-item>
  
</ion-list>
<button ion-button class="p"  color="light" (click)="logout()" outline round>Log out</button>

</ion-content>
