   <ion-content padding class="bg-style">
      <ion-item class="pic"><h2><img src="./assets/imgs/pic.png" width="300"height="200"></h2></ion-item>

      <form [formGroup]="userFG" (ngSubmit)="formSubmit(userFG)">
  
  
    <div id="container">
        <ion-title><p align="center" style="color:whitesmoke;">Profile</p>
        
        </ion-title>
        
   <ion-list align="center" >
   
    
    <ion-item class="bg-style">
  
      
  
        <ion-label stacked>
                <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
            name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
          
        
  
       <ion-item no-lines *ngIf="userFG.controls['name'].invalid">
  
          
                  
              </ion-item>
   
    </ion-item>
    <ion-item class="bg-style">
       
       <ion-label stacked>
            <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
           Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
          
    </ion-item>
   
    <ion-item class="bg-style">
       
        <ion-label stacked> 
                <ion-icon ios="ios-briefcase" md="md-briefcase"></ion-icon>
            work</ion-label>
               <ion-input formControlName="work" type="work"></ion-input>
           
     </ion-item>
    
   </ion-list>
